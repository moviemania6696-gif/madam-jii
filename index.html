<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eternal Whispers of Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="moments.html">Moments</a>
    <a href="boundaries.html">Boundaries</a>
    <a href="future.html">Future</a>
    <a href="forever.html">Forever</a>
  </nav>

  <div class="page-container">
    <div id="heart-canvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></div>
    <div style="position: relative; z-index: 10;">
      <h1 style="font-size: 3.5rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.2);">
        In a universe of chaos,<br />my soul chose yours.
      </h1>
      <p style="font-size: 1.3rem; margin: 25px 0;">
        Not by chance — but by destiny written in stardust.
      </p>
      <a href="moments.html" class="btn">Enter Our Story ❤️</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('heart-canvas').appendChild(renderer.domElement);

    const hearts = [];
    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0xff6b9d, transparent: true, opacity: 0.8 });

    for (let i = 0; i < 60; i++) {
      const heart = new THREE.Mesh(geometry, material);
      heart.position.set(
        (Math.random() - 0.5) * 30,
        (Math.random() - 0.5) * 30,
        (Math.random() - 0.5) * 30
      );
      heart.scale.setScalar(0.5 + Math.random() * 1.5);
      scene.add(heart);
      hearts.push(heart);
    }

    camera.position.z = 20;

    function animate() {
      requestAnimationFrame(animate);
      hearts.forEach(h => {
        h.rotation.x += 0.01;
        h.rotation.y += 0.01;
        h.position.y += 0.02;
        if (h.position.y > 15) h.position.y = -15;
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
