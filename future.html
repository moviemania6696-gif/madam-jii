<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Future in Stars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="moments.html">Moments</a>
    <a href="boundaries.html">Boundaries</a>
    <a href="future.html">Future</a>
    <a href="forever.html">Forever</a>
  </nav>

  <div class="page-container">
    <div id="star-canvas" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%;"></div>
    <div style="position: relative; z-index: 10;">
      <h1>🌠 Future Written in Stars</h1>
      <p style="font-size: 1.2rem; margin: 20px 0;">
        “Let’s write a story so beautiful, even time will pause to read it.”
      </p>
      <p>Click any star to reveal a promise I made just for you.</p>
      <a href="forever.html" class="btn" style="margin-top: 40px;">Final Page: Forever Starts Now 💞</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('star-canvas').appendChild(renderer.domElement);

    const promises = [
      "Trip to Santorini",
      "Midnight Pancakes",
      "Grow Old Together",
      "Dance in the Kitchen",
      "Adopt a Golden Retriever"
    ];

    const stars = [];
    const geometry = new THREE.CircleGeometry(0.1, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff });

    for (let i = 0; i < 100; i++) {
      const star = new THREE.Mesh(geometry, material);
      star.position.set(
        (Math.random() - 0.5) * 50,
        (Math.random() - 0.5) * 50,
        (Math.random() - 0.5) * 50
      );
      if (i < promises.length) star.userData.promise = promises[i];
      scene.add(star);
      stars.push(star);
    }

    camera.position.z = 30;

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(stars);
      if (intersects.length > 0 && intersects[0].object.userData.promise) {
        alert("🌟 I Promise You: " + intersects[0].object.userData.promise);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      stars.forEach(s => {
        s.rotation.x += 0.01;
        s.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
